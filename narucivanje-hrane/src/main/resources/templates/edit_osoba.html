<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Porucivanje hrane</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#"> Narucivanje hrane </a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/osoba}"> Osoba </a>
      </li>
    </ul>
  </div>
</nav>
<br>
<br>

	<div class="container">
		<div class="row">
			<div class= "col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center"> Izmeni osobu </h1>
				<div class = "card-body">
					<form th:action="@{/osoba/{id}(id=${osoba.id})}" th:object="${osoba}" method="POST">
						<div class = "form-group">
							<label> Ime osobe </label>
							<input 
							type="text"
							name="ime"
							th:field = "*{ime}"
							class = "form-control"
							placeholder = "Unesite ime:"
							/>
						</div>
						
						<div class = "form-group">
							<label> Narucivanje </label>
							<input 
							type="text"
							name="narucivanje"
							th:field = "*{narucivanje}"
							class = "form-control"
							placeholder = "Unesite porudzbinu:"
							/>
						</div>
						
						<div class = "box-footer">
							<button type="submit" class = "btn btn-primary">
								Dodaj
							</button>
						</div>
						
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
