<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Porucivanje hrane</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#"> Narucivanje hrane </a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/osoba}"> Osoba </a>
      </li>
    </ul>
  </div>
</nav>
	<div class="container">
		<div class = "row">
			<h1> Lista Osoba </h1>
		</div>
		
		<div class="row">
			<div class="col-lg-3">
				<a th:href = "@{/osoba/new}" class = "btn btn-primary btn-sm mb-3"> Dodaj osobu </a>
			</div>
		</div>
		<table class="table table-striped table-bordered">
			<thead class = "table-dark">
				<tr>
					<th> Ime </th>
					<th> Narucivanje </th>
					<th> Akcije </th>
				</tr>
			</thead>
			
			<tbody>
				<tr th:each = "osoba: ${osoba}">
					<td th:text = "${osoba.ime}"></td>
					<td th:text = "${osoba.narucivanje}"></td>
					<td>
						<a th:href = "@{/osoba/edit/{id}(id=${osoba.id})}"
						class = "btn btn-primary"> Update </a>
						
						<a th:href = "@{/osoba/{id}(id=${osoba.id})}"
						class = "btn btn-danger"> Delete </a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
